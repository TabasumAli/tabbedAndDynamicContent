<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="dynamic.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384- F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
            crossorigin="anonymous">
        <title>Dynamic Input Fields</title>
    </head>

    <body>

        <div class="container text-center bg-dark text-light my-5 p-3">
            <h1>Dynamic Table Row Add/Remove</h1>
            <h3>Using Jquery</h3>
        </div>

        <div class="container">
            <table class="table table-bordered">
                <thead>
                    <!-- <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Degree</th>
                        <th scope="col">CGP</th>
                        
                    </tr> -->
                </thead>
                <tbody id="dynamicadd">
                    <tr>
                        <div class="row">
                            <div class=" ">
                                <td> <label class="col-lg-4" for="name">Name:</label> <input class="col-lg-8" type="text" name="name" id="name" placeholder="Name Here.." class="form-control"></td>
    
                            </div>
                            <div class=" ">
                                <td> <label class="col-lg-4" for="name">Degree:</label> <input class="col-lg-8" type="text" name="name" id="degree" placeholder="Degree Title Here.." class="form-control"></td>
    
                            </div>
                            <div class="">
                                <td> <label class="col-lg-4" for="name">CGPA:</label> <input class="col-lg-8" type="text" name="name" id="cgpa" placeholder="CGPA Here.." class="form-control"></td>
    
                            </div>
                        </div>                        
                    </tr>
                </tbody>
            </table>
            <button type="button" id="add" class="btn ">Add New</button>
        </div>
        
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="dynamic.js"></script>

    </body>
</html>
</body>
